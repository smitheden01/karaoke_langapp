<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Test</title>
    <style>
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Sing Along Test (Speech Recognition Only)</h2>

    <label for="language-select">Choose Language:</label>
    <select id="language-select">
        <option value="en-US">English</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
        <option value="zh-CN">Chinese (Pinyin)</option>
        <option value="hi-IN">Hindi (Romanized)</option>
    </select>

    <button id="start-btn">üé§ Start Singing</button>
    <button id="stop-btn" disabled>üõë Stop</button>

    <div id="lyrics-container">
        <h3>Lyrics:</h3>
        <p id="lyrics"></p>
    </div>

    <h3 id="score-title" style="display: none;">Final Score:</h3>
    <p id="score"></p>

    <script>
        console.log("üöÄ Script Loaded!");

        // Check if Speech Recognition is supported
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            console.error("üö® Speech Recognition API not supported in this browser!");
            alert("Speech Recognition is not supported in this browser. Please use Google Chrome.");
        } else {
            console.log("‚úÖ Speech Recognition API is supported!");
        }

        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = "en-US"; // Default language

        let correctWordCount = 0;
        let totalWordCount = 0;

        const lyricsData = {
            "en-US": [
                { text: "Hello it's me" },
                { text: "I was wondering if after all these years" },
                { text: "You'd like to meet" }
            ],
            "es-ES": [
                { text: "Hola soy yo" },
                { text: "Me preguntaba si despu√©s de tantos a√±os" },
                { text: "Te gustar√≠a verme" }
            ],
            "fr-FR": [
                { text: "Bonjour c'est moi" },
                { text: "Je me demandais si apr√®s toutes ces ann√©es" },
                { text: "Tu voudrais me voir" }
            ],
            "zh-CN": [
                { text: "N«ê h«éo sh√¨ w«í" },
                { text: "W«í xi«éng zhƒ´d√†o jƒ´nggu√≤ le zh√®me du≈ç ni√°n" },
                { text: "N«ê sh√¨f«íu yu√†ny√¨ ji√†n w«í" }
            ],
            "hi-IN": [
                { text: "Namaste yeh main hoon" },
                { text: "Main soch raha tha ki itne varshon ke baad" },
                { text: "Kya aap mujhse milna chahenge" }
            ]
        };

        const languageSelect = document.getElementById("language-select");
        const lyricsContainer = document.getElementById("lyrics");
        const scoreTitle = document.getElementById("score-title");
        const scoreDisplay = document.getElementById("score");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");

        languageSelect.addEventListener("change", (event) => {
            let selectedLang = event.target.value;
            recognition.lang = selectedLang;

            console.log(`üåç Language changed to: ${selectedLang}`);
            console.log("üìú Available Languages:", Object.keys(lyricsData));

            if (!lyricsData[selectedLang]) {
                console.error("üö® Selected language not found in lyricsData:", selectedLang);
            }

            // Reset score when changing languages
            correctWordCount = 0;
            totalWordCount = 0;
            scoreTitle.style.display = "none";
            scoreDisplay.innerHTML = "";
        });

        startBtn.addEventListener("click", () => {
            console.log("üé§ Attempting to start speech recognition...");
            
            let selectedLang = languageSelect.value;
            recognition.lang = selectedLang;
            console.log("üåç Forced recognition.lang to:", selectedLang);

            recognition.start();
            console.log("üé§ Speech recognition started!");
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener("click", () => {
            console.log("üõë Stopping Speech Recognition...");
            recognition.stop();
            stopBtn.disabled = true;
            startBtn.disabled = false;
            showFinalScore();
        });

        recognition.onresult = (event) => {
            console.log("üé§ Speech detected!");
            const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            console.log("üé§ Recognized Speech:", transcript);

            if (!transcript) {
                console.warn("‚ö†Ô∏è No speech detected.");
                return;
            }

            highlightWords(transcript);
        };

        recognition.onerror = (event) => {
            console.error("üö® Speech Recognition Error:", event.error);
        };

        recognition.onend = () => {
            console.warn("‚ö†Ô∏è Speech Recognition Stopped. Restarting...");
            recognition.start();
        };

        function highlightWords(userInput) {
            let selectedLang = recognition.lang;

            if (!lyricsData[selectedLang]) {
                console.warn("‚ö†Ô∏è Selected language not found. Defaulting to English.");
                selectedLang = "en-US";
            }

            let expectedLyrics = lyricsData[selectedLang]
                .map(line => line.text.toLowerCase().replace(/[^a-zA-Z0-9\s]/g, ""))
                .join(" ");

            const expectedWords = expectedLyrics.split(" ");
            const userWords = userInput.toLowerCase().replace(/[^a-zA-Z0-9\s]/g, "").split(" ");

            correctWordCount = 0;
            totalWordCount = expectedWords.length;

            let resultHTML = expectedWords.map(word => {
                if (userWords.includes(word)) {
                    correctWordCount++;
                    return `<span class="correct">‚úÖ ${word}</span>`;
                } else {
                    return `<span class="incorrect">‚ùå ${word}</span>`;
                }
            }).join(" ");

            lyricsContainer.innerHTML = resultHTML;
        }

        function showFinalScore() {
            let percentage = totalWordCount > 0 
                ? Math.round((correctWordCount / totalWordCount) * 100) 
                : 0;

            scoreTitle.style.display = "block";
            scoreDisplay.innerHTML = `üéØ Your Score: ${correctWordCount} / ${totalWordCount} words correct (${percentage}%)`;
        }
    </script>
</body>
</html>
